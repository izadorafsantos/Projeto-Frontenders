<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages-login-cadastro.css" />
    <title>Cadastro</title>
  </head>

  <header class="cabecalho">
    <h1>FrontEnders</h1>
  </header>

  <body>
    <div class="container-cadastro">
      <form id="forms-cadastro">
        <h2>Cadastro</h2>

        <label for="name">Nome Completo: </label>
        <input type="text" id="name" placeholder="Nome" required>

        <label for="input_email" required>E-mail:</label>
        <input
          type="email"
          name="input-email"
          id="email"
          placeholder="E-mail"
          onblur="validaEmail()"
        />

        <label for="input_senha" required>Senha </label>
        <input
          type="password"
          name="input_pass"
          id="pass"
          placeholder=" Crie sua senha"
        />

        <label for="input_senha" required>Confirme sua senha </label>
        <input
          type="password"
          name="input_pass"
          id="confirm"
          placeholder="Confirme sua senha"
        />

        <label for="input_rg">RG:</label>
        <input type="text"
        name="input_id"
        id="rg"
        placeholder="Ex.: 000000000"
        />
        <label for="input_cpf">CPF:</label>
        <input type="text"
        name="input_id"
        id="cpf"
        placeholder="Ex.: 000.000.000-00"
        />

        <div class="endereco">
            <label for="input_cep" required>CEP:</label>
            <input type="text" name="input_cep"
             id="cep"
            placeholder="Ex.: 00.000.000"
            maxlength="8"
            />

            <label for="input_rua" required>Rua/Avenida:</label>
            <input type="text"
            name="input_rua"
             id="rua"
            />

            <label for="input_numero">NÃºmero:</label>
            <input type="text"
            name="input_number"
             id="number"
            />

            <label for="input_complemento">Complemento:</label>
            <input type="text"
            name="input_compl"
             id="complemento"
            />
           
            <label for="input_bairro" >Bairro</label>
            <input type="text"
            name="input_bairro"
             id="bairro"
            />

            <label for="input_cidade">Cidade</label>
            <input type="text"
            name="input_id"
             id="cidade"
            />

            <label for="input_uf">Estado</label>
            <input type="text"
            name="input_id"
             id="uf"
            />
        </div>

        <button class="btn-cadastro" id="btn-cadastro">Cadastrar</button> 
      </form>
    </div>

    <script src="./assets/js/cadastro.js" type="module" ></script>
    <script src="./assets/js/validaEmail.js" type="module"></script>
  </body>
</html>
